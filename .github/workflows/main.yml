name: Main Workflow
on:
  push:
    branches:
      - mains

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Set variable value
        run: echo "VARIABLE_VALUE=20" > variable.txt

      - name: Create release
        id: create_release
        uses: actions/create-release@v1
        with:
          tag_name: v1
          release_name: Release v1
          body: |
            Variable value: 20
          draft: false
          prerelease: false

      - name: Upload asset
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./variable.txt
          asset_name: variable.txt
          asset_content_type: text/plain
      


