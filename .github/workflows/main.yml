name: Main Workflow
on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Set variable value
        run: echo "VARIABLE_VALUE=20" > variable.txt

      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: shared-data
          path: variable.txt
        
      


